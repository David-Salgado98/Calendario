<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="normalize.css">
        <link type="text/css" href="style.css" rel="stylesheet">
    
</head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

</head>

<body>

    <div class="header">
        <h1>Calendario</h1>
    </div>
    <div class="cuerpo">

        <div class="formulario">
            
            <div class="inputs">
                 <div class="div-meses">
                    
                    <input class="entradas" type="number" x id="mes" list="meses" required size="64" min="1" max="12" />
                    <br>
                    <label>Meses</label>
                    <datalist id="meses">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </datalist>
                 </div>
    
                <div class="div-dia">
                    
                    <input class="entradas" class="entradas" type="number"  id="dia" list="dias" required size="64" min="1" max="31" />
                    <br>
                    <label>Dia</label>
                    <datalist id="dias">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                        <option value="11"></option>
                        <option value="12"></option>
                        <option value="13"></option>
                        <option value="14"></option>
                        <option value="15"></option>
                        <option value="16"></option>
                        <option value="17"></option>
                        <option value="18"></option>
                        <option value="19"></option>
                        <option value="20"></option>
                        <option value="21"></option>
                        <option value="22"></option>
                        <option value="23"></option>
                        <option value="24"></option>
                        <option value="25"></option>
                        <option value="26"></option>
                        <option value="27"></option>
                        <option value="28"></option>
                        <option value="29"></option>
                        <option value="30"></option>
                        <option value="31"></option>
                    </datalist>
                 </div>
                
    
                 <div class="div-anio">
                    
                    <input class="entradas" type="number"  id="anio" required size="64" min="100" max="3000"/>
                    <br>
                    <label>AÃ±o</label>
    
               
                 </div>

            </div><!--input class="entradas"s datos-->
            <br>
                <div class="boton">
                    <input class="btn btn-dark entradas" type="button" id="boton" value="calcular">
                </div>
                
                <div id="div-resultado">
                    <h2>Resultado</h2>
                    
    
               
                </div>
            
            


            
        </div><!--Formulario-->



    </div><!--Cierre de cuerpo-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="js/modernizer.js"></script>
</body>

</html>
